    function AnimatronicMoveArea(amount, animatronic, AILvl) {
        var randomNum = Math.floor(Math.random() * 20);
        console.log(randomNum)
        if (randomNum > AILvl) {
            return;
        }
        else if (randomNum <= AILvl) {
            let tempRooms = []
            for (let i = 0; i < amount; i++) {
                tempRooms.push(roomList[i])
            }
            console.log(tempRooms)
            var randomRoomPicked = Math.floor(Math.random() * tempRooms.length);
            console.log(randomRoomPicked)
            var pickedRoom = tempRooms[randomRoomPicked]
            console.log(pickedRoom)
            if (pickedRoom == "1a") {
                animatronic.style.left = 1696 + "px"
                animatronic.style.top = 680 + "px"
            }
            if (pickedRoom == "1b") {

            }
            if (pickedRoom == "5") {

                animatronic.style.top = 741 + "px"
            }
            if (pickedRoom == "7") {
                animatronic.style.left = 1850 + "px"
                animatronic.style.top = 741 + "px"
            }
            if (pickedRoom == "1c") {

            }
            if (pickedRoom == "6") {
                animatronic.style.left = 1843 + "px"
                animatronic.style.top = 842 + "px"
            }
            if (pickedRoom == "2a") {
                animatronic.style.left = 1695 + "px"
                animatronic.style.top = 868 + "px"
            }
            if (pickedRoom == "4a") {
                animatronic.style.left = 1775 + "px"

            }
            if (pickedRoom == "2b") {

    function UpdatePower() {
        if (timeCurr != 6 && power <= 0) {
            powerloss = 0;
        }
        if (barAmount == 1 && powerloss !== 0) {
            document.getElementById("usage1").style.visibility = "visible"
            document.getElementById("usage2").style.visibility = "hidden"
            document.getElementById("usage3").style.visibility = "hidden"
            document.getElementById("usage4").style.visibility = "hidden"
            powerloss = 1.3;
        }
        if (barAmount == 2 && powerloss !== 0) {
            document.getElementById("usage1").style.visibility = "visible"
            document.getElementById("usage2").style.visibility = "visible"
            document.getElementById("usage3").style.visibility = "hidden"
            document.getElementById("usage4").style.visibility = "hidden"
            powerloss = 2.2;
        }
        if (barAmount == 3 && powerloss !== 0) {
            document.getElementById("usage1").style.visibility = "visible"
            document.getElementById("usage2").style.visibility = "visible"
            document.getElementById("usage3").style.visibility = "visible"
            document.getElementById("usage4").style.visibility = "hidden"
            powerloss = 3.2;
        }
        if (barAmount == 4 && powerloss !== 0) {
            document.getElementById("usage1").style.visibility = "visible"
            document.getElementById("usage2").style.visibility = "visible"
            document.getElementById("usage3").style.visibility = "visible"
            document.getElementById("usage4").style.visibility = "visible"
            powerloss = 4.2;
        }

        power -= powerloss
        powerCount.innerText = "Power left:" + (Math.abs((power / 10).toFixed(0)) + "%");
    }

                freddy.style.visibility = "visible";
                chica.style.visibility = "visible";
                bonnie.style.visibility = "visible";
                foxy.style.visibility = "visible";
                //Continue
                document.getElementById("CamMini").style.visibility = "visible"
                document.getElementById("CamMainImage").style.visibility = "visible"
                checkMonitorPos(currentCamPos)
                monitorState++;
                return;
            }, 500)
        }
        if (monitorState == 1 && check == "normal") {
            barAmount = 0;
            checkMonitorPos(currentCamPos)
            mainStatic.style.visibility = "hidden"
            freddy.style.visibility = "hidden";
            chica.style.visibility = "hidden";
            bonnie.style.visibility = "hidden";
            foxy.style.visibility = "hidden";

            monitorGIF2.style.top = 0 + "px";
            monitorGIF2.style.position = "absolute";
            monitorGIF2.style.zIndex = 3;
            monitorGIF2.id = "MonGIFDownTemp"
            document.body.appendChild(monitorGIF2)
            document.getElementById("CamMini").style.visibility = "hidden"
            document.getElementById("CamMainImage").style.visibility = "hidden"
            setTimeout(function () {
                document.getElementById("MonGIFDownTemp").remove()
                var width = document.documentElement.scrollWidth;

                function scroll(event) {
                    var x = event.clientX;
                    var xPercentage = x / screen.width / 8;
                    window.scrollTo(xPercentage * width, 0);
                }

                window.onmousemove = scroll;
                //Code for monitor
                mainStatic.style.visibility = "hidden"
                //Continue
                monitorState--;
                return;
            }, 500)
        }
        if (check == "forced") {
            barAmount = 0;
            checkMonitorPos(currentCamPos)
            mainStatic.style.visibility = "hidden"
            document.getElementById("MonFlatUp").remove()
            var monitorGIF2 = document.createElement("img");

                }

                mainStatic.style.visibility = "hidden"
                //Continue
                monitorState--;
                return;
            }, 500)
        }
    }
