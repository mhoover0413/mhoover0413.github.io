<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Temp Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div id="LSNormalPearl">
      
    </div>
    <div id="LSEndlessHS">
      
    </div>
    <script>
      var LSNP = window.localStorage.getItem("NormalPearlCollected")
      document.getElementById("LSNormalPearl").innerHTML = LSMP
      var LSEHS = window.localStorage.getItem("EndlessHS")
      document.getElementById("LSEndlessHS").innerHTML = LSEHS
    </script>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Temp Project</div>
      </div>
    </div>
  </body>
</html>
